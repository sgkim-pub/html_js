<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>HTML예</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
    <div>
        div로 구분된 영역
    </div>
    <span>span으로 구분된 영역 1</span><span>span으로 구분된 영역 2</span>
    <table>
        <thead>
            <tr>
                <th>검색엔진</th>
                <th>메인페이지</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>네이버</td>
                <td><a href="https://www.naver.com">바로가기</a></td>
            </tr>
            <tr>
                <td>다음</td>
                <td><a href="https://www.daum.net">바로가기</a></td>
            </tr>
            <tr>
                <td>구글</td>
                <td><a href="https://www.google.com">바로가기</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
